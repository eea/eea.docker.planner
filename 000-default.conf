<VirtualHost *:80>
ServerAdmin helpdesk@eionet.europa.eu
ServerName planner.eionet.europa.eu
CustomLog /var/local/www-logs/planner/access combined

        AddDefaultCharset ISO-8859-1
        #ProxyPass   / http://localhost:21582/VirtualHostBase/http/planner.eionet.europa.eu:80/
        
        ProxyPass   / http://localhost:21582/VirtualHostBase/http/10.50.5.24:80/
        #ProxyPass / http://localhost:21582/VirtualHostBase/http/planner.eionet.europa.eu:80/        

        # Settings for mod_deflate
        SetOutputFilter DEFLATE
        AddOutputFilterByType DEFLATE application/x-javascript text/javascript text/html text/plain text/xml text/css

        Header append Vary User-Agent env=!dont-vary

        # Those settings is only available for Apache 2.0.45 and higher.
        DeflateFilterNote Input instream
        DeflateFilterNote Output outstream
        DeflateFilterNote Ratio ratio

        LogFormat '%{User-agent}i "%r" %{outstream}n/%{instream}n %{ratio}n' deflate
        CustomLog logs/deflate_log deflate


</VirtualHost>
